name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.5.8
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^3.0.0
  equatable: ^2.0.3
  flutter_chat_types: ^3.3.4
  flutter_link_previewer: ^2.6.6
  flutter_parsed_text: ^2.2.1
  intl: ^0.17.0
  meta: ^1.7.0
  photo_view: ^0.13.0
  url_launcher: ^6.0.20
  visibility_detector: ^0.3.3
  flutter_sound: ^8.1.1
  path_provider: ^2.0.1
  uuid: ^3.0.4
  path: ^1.8.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

#TODO disable overrides before pull request
dependency_overrides:
  flutter_chat_types:
    path: ../flutter_chat_types

flutter:
  assets:
    - packages/flutter_chat_ui/assets/icon-attachment.png
